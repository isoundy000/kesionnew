<!DOCTYPE html>
<div style="width: 100%;">
    <div class="error-bank__item">
        <div class="error-bank__head" v-if="allData!=null">
            <div class="error-bank__head-left">
                <div class="error-bank__head-box">
                    <p><i>{{allData.error_num}}</i>题</p>
                    <span>错题总数</span>
                </div>
                <div class="error-bank__head-box">
                    <p><i>{{allData.today_error}}</i>题</p>
                    <span>今日错题</span>
                </div>
                <div class="error-bank__head-box">
                    <p><i>{{allData.zhunquelv}}</i>%</p>
                    <span>正确率</span>
                </div>
            </div>
            <div class="error-bank__head-right">
                <i></i>
                <!-- <div class="error-bank__head-btn1">查看错题</div> -->
                <el-button type="primary" size="medium" round @click="openSort(allData.get_viewurl,0)" v-if="allData.error_num>0"><img src="/ks_inc/member-center/images/exam/kaoshi.png" />错题重做</el-button>
                <el-button plain type="info" size="medium" round disabled v-else><img src="/ks_inc/member-center/images/exam/kaoshi1.png" />错题重做</el-button>
            </div>
        </div>
        <div class="error-bank__main">
            <div class="error-bank__main-title">错题情况</div>
            <div class="error-bank__main-subtitle">
                <p>题型</p>
                <span>错题数</span>
            </div>
            <div class="error-bank__main-list" v-for="(item,i) in allDataList" :key="i">
                <div class="error-bank__main-left">{{item.tktype_name}}</div>
                <div class="error-bank__main-right">
                    <p>{{item.error_num}}</p>
                    <el-button type="primary" size="medium" round @click="openSort(item.get_viewurl,item.tktype)" v-if="item.error_num>0">错题重做</el-button>
                    <el-button plain type="info" size="medium" round disabled v-else>错题重做</el-button>
                    <!-- <div class="error-bank__main-btn1">查看错题</div> -->
                </div>
            </div>
        </div>
    </div>
    <exam-sort v-if="showSort" @close='closeSort' @openExam="openExam" />
</div>
